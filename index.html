<!DOCTYPE html>
<html>
<head>
	<title>Mixed Media Gallery</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
	<h1>Mixed Media Gallery</h1>
		<div class="pagination">
			Current Page: <strong data-bind="text: pageCount()"></strong><br/>
			<a href="" data-bind="click: previousPage, css: { nope: pageCurrent() <= 0 }">Previous page</a>
			<a href="" data-bind="click: nextPage, css: { nope: (pageCurrent() + 1) >= maxPage() }">Next page</a>
			<select data-bind="value: pageSize">
				<option value="4" selected="selected">4</option>
				<option value="8">8</option>
				<option value="12">12</option>
			</select>
		</div>
		<ul data-bind="foreach: pagedGrid" id="mediaItems">
			<li class="tile">
				<img width="200" data-bind="attr: { src: poster, title: title }" />
				<strong data-bind="text: title"></strong>
			</li>
		</ul>
	</div>
	<script src="node_modules/knockout/build/output/knockout-latest.js" type="text/javascript"></script>
	<script src="data.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	
</body>
</html>
